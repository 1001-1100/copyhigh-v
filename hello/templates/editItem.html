<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Copyhigh-V</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "styles/index.css" %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      @media (min-width: 1200px) {
        .container{
        max-width: 1260px;
        }
      }

      .dataBox{
            margin-bottom: 10px;
            border: 1px solid black;
            padding: 20px;
      }
      th, td {
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="" tabindex="-1">Copyhigh-V</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  {% include "./navbar.html" %}

</nav>

<main role="main" class="container">

  <div class="starter-template">
      <div style="margin-bottom: 20px">
        Current Date: {{ currentDate }}<br>
        Employee number: {{ employee }}
      </div>
      <div id="entries">
        <div class="dataBox">
          <form id="form" action="editInvItem" method="post">
	      <input type="hidden" name="employee" value="{{ employee }}">
              <table>
                  <tr>
                      <th>ITEM</th> 
                  </tr>
                  <tr>
                      <th><select id="item" tabindex="1" name="item">
                              {% for i in invItems %}
                                <option>{{i}}</option>
                              {% endfor %}
                          </select>
                      </th>
                  </tr>
                  <tr>
                      <th>PRICE</th>
                      <th>BEG INV</th>
                  </tr>
                  <tr>
                      <th>Php <input id="price" tabindex="-1" value="0" size="13"></th>
                      <th><input id="beginv" tabindex="-1" name="beginv" value="0" size="17"></th>
                  </tr>
                  <tr>
                    <th>
                    </th>
                  </tr>
              </table>
          </form>
        </div>
      </div>
     <div style="margin-top: 20px">
	      <button id="submitEntries">Submit entry</button>
      </div>
  </div>
</main><!-- /.container -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
<script>

  $("#submitEntries").on("click", function(){
    $("#form").submit()
  });

  function applyChange(){
    var curItem = $("#item").prop('selectedIndex')
    var invPrices = []
    {% for i in invPrices %}
      invPrices.push({{i}})
    {% endfor %}
    var invBegin = []
    {% for i in invBegin %}
      invBegin.push({{i}})
    {% endfor %}
    $("#beginv").val(Number(invBegin[curItem]))
    $("#price").val(invPrices[curItem])
  };
  $("#item, #beginv").on("change paste keyup", applyChange);
  $(document).ready(applyChange)
</script>
</html>
